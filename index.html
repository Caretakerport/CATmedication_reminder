<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CATMedication Reminder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Medication Reminder</h1>
  <div class="medication-list">
    <ul id="reminders"></ul>
  </div>
  <div class="add-medication">
    <input type="text" id="medicationName" placeholder="Medication name">
    <input type="time" id="medicationTime">
    <button id="addReminder">Add Reminder</button>
  </div>
  <audio id="notificationSound" preload="auto">
    <source src="bellring.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>
<script src="script.js"></script>
</body>
</html>
